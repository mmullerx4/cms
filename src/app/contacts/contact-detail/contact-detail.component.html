<div class="panel panel-default">
  <div class="panel-heading">
    <div class="media-left">
      <h2 class="panel-title">{{ contact?.name }}</h2>
      <img [src]="contact?.imageUrl" alt="{{ contact.name }}" class="media-object" style="width: 50px; height: 50px; margin-top: 0px;">
    </div>
    <div class="button-container">
      <a  [routerLink]="['/contacts', contact?.id, 'edit']"
      class="btn btn-info">Edit</a>
      <a [routerLink]="['/contacts', contact?.id]"
      class="btn btn-danger" (click)="onDelete()">Delete</a>
    </div>

  </div>

  <div class="panel-body">
    <div class="media">
      <div class="media-body">
        <p>Email: {{ contact.email }}</p>
        <p>Phone: {{ contact.phone }}</p>
      </div>
    </div>
  </div>
