<div class="row">
  <!-- contact list on the left -->
    <div class="col-md-3">
    <!-- gap on the left -->
   </div>

  <!-- contact list on the left -->
  <div class="cont-pnl col-md-5">
    <cms-contact-list
    (contactWasSelected)="selectedContact = $event"
    ></cms-contact-list>
  </div>

  <!-- detail list on the right -->
  <div class="col-md-4">
    <cms-contact-detail
    *ngIf="selectedContact"
    [contact]="selectedContact"
    ></cms-contact-detail>
  </div>
</div>
