<div>
  <form>

    <input type="text" placeholder="Name" [(ngModel)]="name" name="name" class="form-control">
    <input type="text" placeholder="Phone" [(ngModel)]="phone" name="phone" class="form-control">
    <input type="text" placeholder="Email" [(ngModel)]="email" name="email" class="form-control">

    <button type="submit" class="btn btn-success">Add Contact</button>
  </form>

</div>
