<a class="list-group-item clearfix documentDiv" > <!-- <p> is extra for now -->
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ document.name }}</h4>
    <p class="list-group-item-text">{{ document.description }}</p>
  </div>
  <span class="pull-right">
    <!-- added image binding -->
    <img [src]="document.imageUrl" alt="{{ document.name }}" class="img-responsive" style="max-height: 50px;">
   </span>
</a>
